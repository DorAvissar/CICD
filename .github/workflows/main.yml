name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code  # Checkout the repository
        uses: actions/checkout@v2
        
      - name: Login to DockerHub  # Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push Docker image  # Build and push the Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME .
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code  # Checkout the repository
        uses: actions/checkout@v2
        
      - name: Set up Python  # Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Specify the Python version
        
      - name: Install dependencies  # Install dependencies from requirements.txt
        run: pip install -r requirements.txt
        
      - name: Run tests with pytest  # Run pytest to execute the test cases
        run: pytest test.py  # Run pytest with the specified test file
